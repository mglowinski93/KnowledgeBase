{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>User name and password are incorrect. Try again</p>
{% endif %}

<form method='post' action="{% url 'users:login' %}">
{% csrf_token %}
{{ form.as_p }}

<button name="submit">Login</button>
<input type="hidden" name="next" value="{% url 'learning_logs:index' %}" /><!--element next informuje o stronie na ktora zostaniemy przekierowani po udanym logowaniu--!>
</form>

{% endblock content %}
