{% extends 'base.html' %}

{% block content %}

  <p>Topic: {{ topic }}</p>
  <p>Entries:</p>
  <ul>
  {% for entry in entries %}
    <li>
      <p><a href="{% url 'learning_logs:entry_content' entry.id %}">{{ entry.title }}</a></p>
    </li>
  {% empty %}
    <li>
      There are no entries for this topic yet.
    </li>
  {% endfor %}
  </ul>
<br><br>
<p><a href="{% url 'learning_logs:new_entry' topic.id %}">Add new entry</a></p>
{% endblock content %}
