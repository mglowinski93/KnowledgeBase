{% extends "base.html" %}

{% block content  %}

<div = "container">
<h2>Topics</h2>
<div class="list-group">
    {% for topic in topics %}
        <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a>
    {% empty %}
        <li>No topics added</li>
    {% endfor %}
</div>
</div>
<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock  %}
